<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blagajna - Prijava na sustav</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>
    .split {
      height: 100%;
      width: 70%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-left: 20px;
      left: 0;
    }

    .split_right {
      height: 100%;
      width: 30%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-bottom: 20px;
      right: 0;
    }

    body{
      background-color: #508fa1; /*  boja pozadine  */
    }

    .row{
      height: 80px;
    }

    .grid-containerProizvodi {
      display: grid;
      gap: 30px ;
      grid-template-columns: auto auto auto;
      background-color: #95c0cc; /*  boja pozadine proizvoda */
      margin-top: 10px;
      padding: 20px;
      grid-template-columns: repeat(4, 2fr);
    }

    .vis{
      background-color: whitesmoke;
      height: 80px;
      border-radius: 10px;
      border: solid black 2px;
    }

    .gumb{
      height: 76px;
    }

    .one {
      float: left;
      text-align: left;
      font-weight: bold;
    }
    .two {
      float: right;
      text-align: right;
      font-weight: bold;
    }

    .pill-nav a {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px;
      margin-right: 45px;
      text-decoration: none;
      font-size: 17px;
      border-radius: 5px;
    }

    .pill-nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .pill-nav a.active {
      background-image: linear-gradient(#074455 , #3dabb3 );
      color: white;
    }

    .gb{
      height: 3rem;
      font-size: 15px;
      border: 1px solid black;
    }

    .razmak {
      display: grid;
      grid-template-columns: repeat(6, 2fr);
      grid-gap: 5px;
    }


  </style>
</head>
<body>
<div class="pozadina">

  <div class="split">
    <div class="container float-left p-3 vh-100">
      <div class="row d-flex justify-content-center p-3 align-items-center h-100">
        <div class="container h-100 justify-content-center align-items-center">
          <div class="container vis" style="background-color: #95c0cc">
            <div class="col-12">
              <div class="row gumb justify-content-center align-items-center w-100 ml-1 pl-1" >
                <div class="col-12">
                  <div class="pill-nav">
                    <div class="razmak">
                      <button class="btn btn-info gb" style="background-image: linear-gradient(#08576c , #52b7be );" onclick="showTopli()">Topli napitci</button>
                      <button class="btn btn-info gb" style="background-image: linear-gradient(#08576c , #52b7be );" onclick="showBezalkoholna()">Bezalkoholna pića</button>
                      <button class="btn btn-info gb" style="background-image: linear-gradient(#08576c , #52b7be );" onclick="showAlkoholna()">Alkoholna pića</button>
                      <button class="btn btn-info gb" style="background-image: linear-gradient(#08576c , #52b7be );" onclick="showPiva()">Piva</button>
                      <button class="btn btn-info gb" style="background-image: linear-gradient(#08576c , #52b7be );" onclick="showKokteli()">Kokteli</button>
                      <button class="btn btn-info gb" style="background-image: linear-gradient(#08576c , #52b7be );" onclick="showVina()">Vina</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <div class="topli">
            <div class="justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi" style="border: black solid 2px; border-radius: 10px">
                  <div th:each="proizvod : ${proizvodi}" class="card">
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one" th:text="${proizvod.getNaziv()}"></span>
                        <span class="two" th:text="${proizvod.getCijena()} + ' KM'"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>


          <div class="bezalkoholna" hidden>
            <div class=" justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi">

                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Jiuce</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>
                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Cedevita</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>

          <div class="piva" hidden>
            <div class=" justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi">

                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Žuja</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>
                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Karlovačko</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>

          <div class="alkoholna" hidden>
            <div class=" justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi">

                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Jeger</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>
                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Jack</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>

          <div class="kokteli" hidden>
            <div class=" justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi">

                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Mojito</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>
                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Jagerbomb</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>


          <div class="vina" hidden>
            <div class=" justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi">

                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Bijelo</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>
                  <div class="card" >
                    <img src="preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one">Crno</span><span class="two">2,00 KM</span>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>

        </div>
      </div>



      <div class="split_right pt-3" style="position: fixed">
        <div class="container float-right h-100 justify-content-center align-items-center">
          <div class="d-flex flex-column flex-shrink-0 px-3 pt-3 h-100 w-100" style="border: black solid 2px; border-radius: 10px; background-color: #95c0cc">

            <div class="h-100">
              <form th:action="@{/logout}" method="post">
                <button
                        class="vis btn btn-success d-block addValueButton btn-block gumb" style="color: whitesmoke; background-image: linear-gradient(#08576c , #52b7be ); font-size: xx-large;"  th:text="${userDetails.getFullName()}">
                </button>
              </form>
              <div class="mt-5">
                <div class="w-100 mb-auto" style="font-size: x-large; border-bottom: solid 2px black;">
                  <p style="text-align: left">Juice <span style="float:right;">2,00 KM</span>
                  <p style="text-align: left">Juice <span style="float:right;">2,00 KM</span>
                </div>
                <div class="container w-100 p-0">
                  <div class="mt-5" style="margin-bottom: 0px!important; border-bottom: black solid 4px; font-size: xx-large;">
                    <p style="text-align: left; font-weight: bold; margin-bottom: 0px!important;">FINAL: <span style="float: right; font-weight: bold; margin-bottom: 0px!important;">4,00 KM</span>
                  </div>
                </div>
              </div>
            </div>
            <div style="align-items: end;">
              <button id="racun" class="vis btn btn-info d-block addValueButton btn-block gumb mb-3" style="background-color: whitesmoke; color: black; font-size: xx-large; margin-top: 10px;">Račun</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
</div>
</div>
</div>
</div>

<script>
  const addValueButtons = document.getElementsByClassName('addValueButton');

  var setEmail = function() {
    var email = this.getAttribute("value");
    document.getElementById('emailInput').value = email;
  };

  for (var i = 0; i < addValueButtons.length; i++) {
    addValueButtons[i].addEventListener('click', setEmail, false);
  }


  function showMenu(category) {
    const categories = ['topli', 'bezalkoholna', 'alkoholna', 'piva', 'kokteli', 'vina'];
    for (const cat of categories) {
      if (cat === category) {
        document.getElementsByClassName(cat)[0].removeAttribute('hidden');
      } else {
        document.getElementsByClassName(cat)[0].setAttribute('hidden', '');
      }
    }
  }


  const racunButton = document.getElementById("racun");
  racunButton.addEventListener("click", function() {
    const popup = document.createElement("div");
    popup.style.backgroundColor= "#08576c";
    popup.style.color = "black";
    popup.style.fontSize = "xxx-large";
    popup.style.padding = "30px";
    popup.style.borderRadius = "10px";
    popup.style.border = "20px solid black;";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.innerText = "Račun se printa!";
    document.body.appendChild(popup);
    setTimeout(function() {
      popup.remove();
      document.querySelector('.mt-5').innerHTML = '';
    }, 2000);
  });


</script>
</body>
</html>
