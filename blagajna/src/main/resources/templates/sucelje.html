<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blagajna - Prijava na sustav</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .split {
      height: 100%;
      width: 70%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-left: 20px;
      left: 0;
    }

    .split_right {
      height: 100%;
      width: 30%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-bottom: 20px;
      right: 0;
    }

    body{
      background-color: #508fa1; /*  boja pozadine  */
    }

    .row{
      height: 80px;
    }

    .grid-containerProizvodi {
      display: grid;
      gap: 30px ;
      grid-template-columns: auto auto auto;
      background-color: #95c0cc; /*  boja pozadine proizvoda */
      margin-top: 10px;
      padding: 20px;
      grid-template-columns: repeat(4, 2fr);
    }

    .vis{
      background-color: whitesmoke;
      height: 80px;
      border-radius: 10px;
      border: solid black 2px;
    }

    .gumb{
      height: 76px;
    }

    .one {
      float: left;
      text-align: left;
      font-weight: bold;
    }
    .two {
      float: right;
      text-align: right;
      font-weight: bold;
    }

    .pill-nav a {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px;
      margin-right: 45px;
      text-decoration: none;
      font-size: 17px;
      border-radius: 5px;
    }

    .pill-nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .pill-nav a.active {
      background-image: linear-gradient(#074455 , #3dabb3);
      color: white;
    }

    .razmak {
      display: grid;
      grid-template-columns: repeat(6, 2fr);
      grid-gap: 5px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      height: 75px;
    }

    .popup{
      width: 400px;
      background: #fff;
      border-radius: 6px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      transition: transform 0.4s, 0.4s;
      visibility: hidden;
    }


    .popup h2{
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button{
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: linear-gradient(#08576c , #52b7be);
      color: #fff;
      outline: none;
      border: 0;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>

<div class="pozadina">
  <!-- Odavde pocinje main, iznad je sidebar-->

  <div class="split">
    <div class="container float-left p-3 vh-100">
      <div class="row d-flex justify-content-center p-3 align-items-center h-100">
        <div class="container h-100 justify-content-center align-items-center">
          <div class="container vis" style="background-color: #95c0cc">
            <div class="col-12">
              <div class="row gumb justify-content-center align-items-center w-100 ml-1 pl-1" >
                  <div class="col-12 p-0" style="height: 76px">
                    <div class="pill-nav p-0" style="height: 76px">
                      <div class="btn-group justify-content-center align-items-center w-100" style="margin-top: 10px">
                        <a th:href="@{/sucelje/{id}(id=${kategorija.getId()})}" class="mr-1 ml-1" style="border-radius: 6px; color: whitesmoke; width: 190px; background-image: linear-gradient(#08576c , #52b7be );" th:each="kategorija: ${listKategorije}" th:text="${kategorija.getNaziv()}"></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

        <div class="container p-0">
            <div class="justify-content-center align-items-center h-100">
              <form>
                <div class="grid-containerProizvodi" style="border: black solid 2px; border-radius: 10px">
                  <div th:each="proizvod : ${selectedKategorija.getProizvodi()}" class="card">
                    <img src="/preuzmi.svg" class="card-img-top" alt="...">
                    <div class="card-body" style=" height: 4rem;">
                      <div>
                        <span class="one" th:text="${proizvod.getNaziv()}"></span>
                        <span class="two" th:text="${proizvod.getCijena()} + ' KM'"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>




<div class="popup" id="popup">
  <h2>Uspješno!</h2>
  <p>Račun se printa!</p>
  <button id="okPopup" type="submit" onclick="closePopup()">OK</button>
</div>



<div class="split_right pt-3" style="position: fixed">
  <div class="container float-right h-100 justify-content-center align-items-center">
    <div class="d-flex flex-column flex-shrink-0 px-3 pt-3 h-100 w-100" style="border: black solid 2px; border-radius: 10px; background-color: #95c0cc">

      <div class="h-100">
        <form th:action="@{/logout}" method="post">
          <button
                  class="vis btn btn-success d-block addValueButton btn-block gumb" style="color: whitesmoke; background-image: linear-gradient(#08576c , #52b7be ); font-size: xx-large;"  th:text="${userDetails.getFullName()}">
          </button>
        </form>
        <div class="mt-5">
          <div class="w-100 mb-auto" style="font-size: x-large; border-bottom: solid 2px black;">
            <p style="text-align: left">Juice <span style="float:right;">2,00 KM <i class="fa-solid fa-trash"></i></span>
            <p style="text-align: left">Juice <span style="float:right;">2,00 KM <i class="fa-solid fa-trash"></i></span>
          </div>
          <div class="container w-100 p-0">
            <div class="mt-5" style="margin-bottom: 0px!important; border-bottom: black solid 4px; font-size: xx-large;">
              <p style="text-align: left; font-weight: bold; margin-bottom: 0px!important;">FINAL: <span style="float: right; font-weight: bold; margin-bottom: 0px!important;">4,00 KM</span>
            </div>
          </div>
        </div>
      </div>


      <div style="align-items: end;">
        <button id="racun" class="vis btn btn-info d-block addValueButton btn-block gumb mb-3" style="background-color: whitesmoke; color: black; font-size: xx-large; margin-top: 10px;" onclick="openPopup()"> Račun</button>
      </div>
    </div>
  </div>

</div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>

<script>


  const addValueButtons = document.getElementsByClassName('addValueButton');

  var setEmail = function() {
    var email = this.getAttribute("value");
    document.getElementById('emailInput').value = email;
  };

  for (var i = 0; i < addValueButtons.length; i++) {
    addValueButtons[i].addEventListener('click', setEmail, false);
  }


  function showMenu(category) {
    const categories = ['topli', 'bezalkoholna', 'alkoholna', 'piva', 'kokteli', 'vina'];
    for (const cat of categories) {
      if (cat === category) {
        document.getElementsByClassName(cat)[0].removeAttribute('hidden');
      } else {
        document.getElementsByClassName(cat)[0].setAttribute('hidden', '');
      }
    }
  }





  function openPopup(){
    let popup = document.getElementById("popup");
    popup.style.visibility = "visible";
  }

  function closePopup(){
    popup.style.visibility="hidden";
    document.querySelector('.mt-5').innerHTML = '';
  }



</script>
</body>
</html>
