<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
  <title>Prikaz proizvoda</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex align-items-center justify-content-between">
    <h1>Lista proizvoda</h1>
    <a href="/proizvodi/add" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Dodaj proizvod</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Naziv</th>
      <th>Kategorija</th>
      <th>Cijena</th>
      <th colspan="2">Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proizvodi: ${listProizvodi}">
      <td th:text="${proizvodi.id}">Proizvod ID</td>
      <td th:text="${proizvodi.naziv}">Naziv</td>
      <td th:text="${proizvodi.kategorija}">Kategorija</td>
      <td th:text="${proizvodi.cijena}">Cijena</td>
      <td><a class="btn btn-info" th:href="@{/proizvodi/edit/{id}(id=${proizvodi.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td><a class="btn btn-danger" th:href="@{/proizvodi/delete/{id}(id=${proizvodi.id})}"><i class="fa-solid fa-trash"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
