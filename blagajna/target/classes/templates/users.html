<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome <b><span th:text="${KonobarDetails.getFullName()}"></span></b>
      </p>
      <input type="submit" value="Odjavite se" />
    </form>
  </div>
  <div>
    <h1>Lista korisnika</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>Ime</th>
        <th>Prezime</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listKonobar}">
        <td th:text="${konobar.id}">User ID</td>
        <td th:text="${konobar.email}">E-mail</td>
        <td th:text="${konobar.firstname}">First Name</td>
        <td th:text="${konobar.lastname}">Last Name</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
